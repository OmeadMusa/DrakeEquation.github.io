<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drake Equation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Drake Equation</h1>

        <label for="Rstar">Rate of star formation (R*):</label>
        <input type="range" id="Rstar" min="0" max="10" step="0.1" value="1.5">
        <span id="Rstar-value">1.5</span>
        
        <!-- Repeat the above three lines for each of the variables in the Drake Equation -->

        <h2>Result:</h2>
        <p id="result">...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
